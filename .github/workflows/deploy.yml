name: Deploy
on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        type: environment
        default: 'beta'
      commit-hash:
        description: 'Commit hash/ECR image tag'
        required: true
        type: string
      config-branch:
        description: 'Config repo branch'
        default: master
        required: true
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    environment: ${{ github.event.inputs.env }}
    steps:
      - name: Set config repo name
        run: |
          CONFIG_REPO_NAME=$(echo ${{ secrets.CONFIG_REPO_URL }} | sed -e s/git@github.com:// -e s/\\.git//)
          echo "CONFIG_REPO_NAME=$CONFIG_REPO_NAME" >> $GITHUB_ENV
      - name: Update task definition
        uses: tmfg/digitraffic-actions@update-task-def/v1
        with:
          config-file-name: rail-${{ github.event.inputs.env }}-train-history-web
          family-name: train-history-web
          image-arn: ${{ secrets.ECR_URL }}/train-history-frontend:${{ github.event.inputs.commit-hash }}
          aws-role: ${{ secrets.AWS_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}
          ci-repo-url: ${{ env.CONFIG_REPO_NAME }}
          ci-repo-branch: ${{ github.event.inputs.config-branch }}
          ci-ssh-key: ${{ secrets.CONFIG_SSH_PRIVATE_KEY }}
      - name: Notify Slack
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: FAILED Rail-history Deploy
          fields: repo, job, took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
