name: 'Mirror repo to public'
on:
  push:
    branches:
      - master
jobs:
  mirror-action:
    runs-on: ubuntu-latest
    steps:
      - name: mirror
        uses: tmfg/digitraffic-actions@mirror/v1
        with:
          mirror-repo: git@github.com:tmfg/digitraffic-rail-history
          ssh-private-key: ${{ secrets.MIRROR_SSH_PRIVATE_KEY }}