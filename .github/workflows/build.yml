name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Build frontend
        run: |
          cd train-history-web
          npm ci
          npx ng build --base-href /history/
          tar -czvf train-history-web.tar dist nginx.conf
          cd ..
      - name: Build backend
        run: |
          cd train-history-backend
          mvn install -DskipTests=true
          cd ..
      - name: Build updater
        run: |
          cd train-history-updater
          mvn install -DskipTests=true
          cd ..
      - name: Archive web artifact
        uses: actions/upload-artifact@v3
        with:
          name: train-history-web
          path: |
            train-history-web/*/train-history-web.tar
      - name: Archive backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: train-history-backend
          path: |
            train-history-backend/target/*/train-history-backend-0.0.1-SNAPSHOT.jar
      - name: Archive backend artifact
        uses: actions/upload-artifact@v3
        with:
          name: train-history-updater
          path: |
            train-history-updater/target/*/train-history-updater-0.0.1-SNAPSHOT.jar

