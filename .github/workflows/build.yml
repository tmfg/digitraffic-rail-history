name: Build
on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment'
        required: true
        type: choice
        options:
          - beta
          - prod
jobs:
  build_artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.CONFIG_SSH_PRIVATE_KEY }}
      - name: Checkout config repo
        run: |
          git clone ${{ secrets.CONFIG_REPO_URL }} config
      - name: Build frontend
        run: |
          cd train-history-web
          npm ci
          npx ng build --base-href /history/
          tar -czvf train-history-web.tar dist nginx.conf
          cd ..
          ls
          ls train-history-web
          ls train-history-web/train-history-web.tar
          docker build --no-cache \
            --build-arg ENV=${{ github.event.inputs.env }} \
            --build-arg APP_FILE=train-history-web/train-history-web.tar \
            --build-arg PROPERTY_FILE=config/conf/train-history-web-${{ github.event.inputs.env }}.properties \
            -t ${{ github.event.inputs.app == 'beta' && secrets.ECR_URL_BETA || secrets.ECR_URL_PROD }} \
            --pull=true --file=config/aws/Dockerfile-rail-train-history-web config/aws
